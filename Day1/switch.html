<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getDay(days){
            switch(days)
        {
            case 1: 
               console.log("Monday");
               break;
            case 2: 
               console.log("Tuesday");
               break;
            case 3: 
               console.log("wednesday");
               break;
            case 4: 
               console.log("Thursday");
               break;
            case 5: 
               console.log("Friday");
               break;
            case 6: 
               console.log("Saturday");
               break;
            case 7: 
               console.log("Sunday");
               break;
        }
        }
        var days = prompt("Enter the days");
        days = parseInt(days);
        console.log(getDay(days));
        
    </script>
</body>
</html>
