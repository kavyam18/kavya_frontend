<body>
    <script>
        function factorial(num)
         {
    if (num === 0 || num === 1) 
    {
        return 1;
    } else 
    {
        var fact = 1;
        for (var i = 1; i <= num; i++) {
            fact *= i;
        }
        return fact;
    }
}
var number = 5;
var result = factorial(number);
console.log(result);
</script>
</body>
</html>
