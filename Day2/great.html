<!DOCTYPE html>

</head>
<body>
<script>
    function findGreatNum(num) {
    if (num.length === 0) {
        return ; 
    }
    var max = num[0]; 
    for (var i = 1; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i];
        }
    }
    return max;
}
var num = [12,45,23,11,1,8,4,80];
var greatNum = findGreatNum(num);
console.log("The greatest number is:", greatNum);
</script>
</body>
</html>
